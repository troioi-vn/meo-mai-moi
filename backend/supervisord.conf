[supervisord]
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20

[program:db-monitor]
command=/var/www/scripts/monitor-db.sh
directory=/var/www
user=www-data
environment=HOME="/var/www",USER="www-data",SHELL="/bin/sh"
stdout_logfile=/var/www/storage/logs/db-monitor-stdout.log
stderr_logfile=/var/www/storage/logs/db-monitor-stderr.log
autorestart=true
priority=30
startsecs=10

[program:scheduler]
command=/bin/sh -c "while true; do php /var/www/artisan schedule:run --verbose --no-interaction >> /var/www/storage/logs/scheduler.log 2>&1; sleep 60; done"
directory=/var/www
user=www-data
environment=HOME="/var/www",USER="www-data",SHELL="/bin/sh"
stdout_logfile=/var/www/storage/logs/scheduler-stdout.log
stderr_logfile=/var/www/storage/logs/scheduler-stderr.log
autorestart=true
priority=40
startsecs=5

[program:queue-worker]
command=php /var/www/artisan queue:work database --sleep=3 --tries=3 --max-time=3600 --memory=128
directory=/var/www
user=www-data
environment=HOME="/var/www",USER="www-data",SHELL="/bin/sh"
stdout_logfile=/var/www/storage/logs/queue-worker-stdout.log
stderr_logfile=/var/www/storage/logs/queue-worker-stderr.log
autorestart=true
priority=50
startsecs=10
stopwaitsecs=30

[program:reverb]
command=php /var/www/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/var/www
user=www-data
environment=HOME="/var/www",USER="www-data",SHELL="/bin/sh"
stdout_logfile=/var/www/storage/logs/reverb-stdout.log
stderr_logfile=/var/www/storage/logs/reverb-stderr.log
autorestart=true
priority=60
startsecs=5
