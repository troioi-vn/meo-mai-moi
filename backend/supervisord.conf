[supervisord]
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20

[program:db-monitor]
command=/var/www/scripts/monitor-db.sh
directory=/var/www
user=www-data
stdout_logfile=/var/www/storage/logs/db-monitor-stdout.log
stderr_logfile=/var/www/storage/logs/db-monitor-stderr.log
autorestart=true
priority=30
startsecs=10

