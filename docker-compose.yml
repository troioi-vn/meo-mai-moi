services:
  # Backend (serves both API and frontend)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:80"
    networks:
      - meo-mai-moi-network
    depends_on:
      - db

  # Database
  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: meo_mai_moi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - meo-mai-moi-network

  # Database migration service (run once)
  migrate:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    command: php artisan migrate --force
    depends_on:
      - db
    networks:
      - meo-mai-moi-network
    profiles:
      - setup

  # Database seeding service (run once)
  seed:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    command: php artisan db:seed --force
    depends_on:
      - db
      - migrate
    networks:
      - meo-mai-moi-network
    profiles:
      - setup

networks:
  meo-mai-moi-network:
    driver: bridge
