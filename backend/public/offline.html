<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Meo Mai Moi</title>
    <meta name="theme-color" content="#f97316" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica,
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        display: grid;
        min-height: 100dvh;
        place-items: center;
        background: #0b0b0b;
        color: #fafafa;
      }
      .card {
        max-width: 560px;
        padding: 24px;
        border-radius: 16px;
        background: #111;
        border: 1px solid #262626;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 16px;
        opacity: 0.85;
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        background: #f97316;
        color: #111;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're offline</h1>
      <p>Some features are unavailable. Reconnect to use the full app.</p>
      <a class="btn" href="/" onclick="location.reload()">Retry</a>
    </main>
  </body>
</html>
