services:
  # Backend (serves both API and frontend)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env.docker
    networks:
      - meo-mai-moi-network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/var/www/storage/app/public
      - logs_data:/var/www/storage/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: meo_mai_moi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - meo-mai-moi-network
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d meo_mai_moi"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  meo-mai-moi-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
