# HTTP server - always available
server {
    listen 80;
    client_max_body_size 10M;
    server_name localhost;
    root /var/www/public;
    index index.php index.html index.htm;

    # Note: HTTPS redirection is handled by the separate https-proxy service
    # when ENABLE_HTTPS=true. The backend should NOT force HTTPS to keep
    # development HTTP working reliably when HTTPS is disabled.

    # Serve VitePress docs at /docs
    # Built output is mounted at /var/www/public/docs (see docker-compose)
    location ^~ /docs/ {
        alias /var/www/public/docs/;
        index index.html;
        # VitePress needs SPA-style fallback for client-side routing
        try_files $uri $uri/ /docs/index.html;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Service worker - never cache (critical for PWA updates)
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    location ~ ^/workbox-.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Service worker + workbox can also exist under /build/ (copied during frontend build)
    location = /build/sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    location ~ ^/build/workbox-.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Web app manifests - short cache
    location ~ ^/site.*\.webmanifest$ {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/manifest+json" always;
        try_files $uri =404;
    }

    location ~ ^/build/site.*\.webmanifest$ {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/manifest+json" always;
        try_files $uri =404;
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle built frontend assets
    # - Vite code-split chunks live under /build/assets/ and are content-hashed => safe to cache forever
    # - /build/ can also contain sw.js, html, manifests, etc => do NOT mark immutable
    location ^~ /build/assets/ {
        alias /var/www/public/build/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable" always;
        try_files $uri =404;
    }

    location ^~ /build/ {
        alias /var/www/public/build/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # Handle storage files (user uploads) - cache short, not immutable
    location /storage/ {
        alias /var/www/public/storage/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        # Ensure REMOTE_ADDR and forwarded headers are present for upstream
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        fastcgi_param X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Basic gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml application/xml image/svg+xml;
    gzip_min_length 1024;
}
