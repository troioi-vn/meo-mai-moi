# HTTP server - always available
server {
    listen 80;
    client_max_body_size 10M;
    server_name localhost;
    root /var/www/public;
    index index.php index.html index.htm;

    # Serve VitePress docs at /docs
    # Built output is mounted at /var/www/public/docs (see docker-compose)
    location ^~ /docs/ {
        alias /var/www/public/docs/;
        index index.html;
        # VitePress needs SPA-style fallback for client-side routing
        try_files $uri $uri/ /index.html;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle built frontend assets (immutable hashed files)
    location /build/ {
        alias /var/www/public/build/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Handle storage files (user uploads) - cache short, not immutable
    location /storage/ {
        alias /var/www/public/storage/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        # Ensure REMOTE_ADDR and forwarded headers are present for upstream
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        fastcgi_param X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml application/xml image/svg+xml;
    gzip_min_length 1024;
}
