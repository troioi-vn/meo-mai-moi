version: '3.8'
services:
  # Backend (serves both API and frontend)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:80"
    networks:
      - meo-mai-moi-network
    depends_on:
      - db

  # Database
  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: meo_mai_moi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - meo-mai-moi-network

networks:
  meo-mai-moi-network:
    driver: bridge
