name: meo-mai-moi
services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      args:
        VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
    image: meomaimoi/backend
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env
    environment:
      # Disable migrations in entrypoint - deploy.sh handles migrations explicitly
      # to prevent race conditions and ensure proper sequencing with seeding/verification
      - RUN_MIGRATIONS=false
      - IGNORE_OPTIMIZE_CLEAR_FAILURE=true
      # Telegram notification config for monitoring scripts (from root .env)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/var/www/storage/app/public
      - logs_data:/var/www/storage/logs
      # Mount built docs into public path to serve at /docs
      - ./docs/.vitepress/dist:/var/www/public/docs:ro
      # Mount certificates directory (optional). If ENABLE_HTTPS=true and certs exist,
      # entrypoint will enable HTTPS using these files. Safe to mount even if empty.
      - ./backend/certs:/etc/nginx/certs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost/api/version
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  https-proxy:
    image: nginx:alpine
    profiles:
      - https
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/certs:/etc/nginx/certs:ro
      - ./backend/nginx-https-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meo_mai_moi}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # Create additional test database for PHPUnit tests to prevent wiping dev data
      POSTGRES_TEST_DB: meo_mai_moi_test
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Init script to create test database
      - ./backend/scripts/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh:ro
    healthcheck:
      # Use container env vars (escaped $ -> $$) so expansion happens inside container, not by compose
      test:
        - CMD-SHELL
        - PGUSER=$${POSTGRES_USER} PGPASSWORD=$${POSTGRES_PASSWORD} pg_isready -q -d $${POSTGRES_DB} -h 127.0.0.1 -p 5432 && PGPASSWORD=$${POSTGRES_PASSWORD} psql -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -c 'SELECT 1'
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    profiles:
      - testing
      - e2e
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    restart: unless-stopped

volumes:
  pgdata:
  uploads_data:
  logs_data: